    <body>
        <p>The getTimezoneOffset() method returns the time difference between UTC time and local time, in minutes.</p>
        <p>For example, If your time zone is GMT+2, -120 will be returned.</p>
        <p id="output"></p>
        <script>
            // run this on the server and check the time difference...
            var date = new Date();
            var output = String(date) + '<br />Timezone offset: ' + date.getTimezoneOffset();
            document.getElementById('output').innerHTML = (output);
        </script>
    </body>
